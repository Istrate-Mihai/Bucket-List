<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>

    <title>Bucket List</title>
  </head>
  <body>
    <div class="mb-3 mainDiv">
      <form
        name="myForm"
        action="javascript:alert('Form is submitted!')"
        onsubmit="return validateForm(this)"
      >
        <div class="mb-3">
          <label for="Activity_Title">
            Enter the title of your activity down here:
          </label>
          <div class="mb-3">
            <input
              type="text"
              id="Activity_Title"
              name="Activity_Title"
              class="form-control"
            />
          </div>
        </div>
        <div class="mb-3">
          <label for="Activity_Content">
            Enter the description of your activity down here:
          </label>
          <textarea
            cols="30"
            rows="5"
            name="Activity_Content"
            class="form-control"
          ></textarea>
        </div>

        <div class="mb-3">
          <input type="submit" value="Send To My Bucket List" />
        </div>

        <div class="mb-3">
          <input
            type="button"
            value="Display My Bucket List"
            onclick="showList()"
          />
        </div>

        <div class="mb-3">
          <input
            type="button"
            value="Clear My Bucket List"
            onclick="clearList()"
          />
        </div>
        <p id="outputMessage"></p>
      </form>
    </div>
    <script src="app.js"></script>
  </body>
</html>
